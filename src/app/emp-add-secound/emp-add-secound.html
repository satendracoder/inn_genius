<div class="modal-container">
    <h2 class="title">Add Employee Details</h2>

    <form [formGroup]="employeeForm" class="form-wrapper">

        <div class="row">
            <div class="form-group">
                <label>Web/App User Name *</label>
                <input formControlName="userName" type="text" placeholder="Web/App User Name" />
            </div>

            <div class="form-group">
                <label>Web/App Password *</label>
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        placeholder="Web/App Password" />
                    <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"
                        (click)="togglePassword()"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Time Clock Pass Code *</label>
                <input formControlName="passCode" type="text" placeholder="Enter 4 Digit Number Only" />
            </div>
        </div>

        <!-- Checkbox Row (Both in same row) -->
        <div class="row checkbox-row">
            <div class="form-group checkbox-box">
                <label class="check-label">
                    <input type="checkbox" formControlName="enableAppLogin" />
                    <span>Enable App Login</span>
                </label>
            </div>

            <div class="form-group checkbox-box">
                <label class="check-label">
                    <input type="checkbox" formControlName="excludedFromPayroll" />
                    <span>Is excluded from payroll sheet</span>
                </label>
            </div>
        </div>

        <!-- Clock In/Out -->
        <div class="row">
            <div class="form-group">
                <label>Before Clock In (Minutes)</label>
                <input formControlName="beforeClockIn" type="number" />
            </div>

            <div class="form-group">
                <label>Before Clock Out (Minutes)</label>
                <input formControlName="beforeClockOut" type="number" />
            </div>
        </div>

    </form>
</div>

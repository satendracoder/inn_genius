<div class="add-employee-wrapper">

    <div class="row-section">
        <!-- Role Dropdown -->
        <div class="form-group role-group">
            <label>Role <span class="req">*</span></label>

            <div class="custom-dropdown" [class.open]="isOpen" (click)="isOpen = !isOpen">

                <div class="dropdown-header">
                    <span>{{ getSelectedText() }}</span>
                    <i class="icon-arrow"></i>
                </div>

                <div class="dropdown-body" *ngIf="isOpen" (click)="$event.stopPropagation()">

                    <!-- Select All -->
                    <label>
                        <input type="checkbox" [checked]="isAllSelected()"
                            (change)="onSelectAll($event.target.checked)">
                        Select All
                    </label>

                    <!-- Dynamic Roles -->
                    <label *ngFor="let role of roles">
                        <input type="checkbox" [checked]="isSelected(role)"
                            (change)="onRoleChange(role, $event.target.checked)">
                        {{ role }}
                    </label>

                </div>
            </div>

        </div>

        <!-- Login Type -->
        <div class="form-group login-type">
            <label>Login Type</label>

            <div class="radio-wrap">
                <label><input type="radio" name="lt"> Employee</label>
                <label><input type="radio" name="lt"> User</label>
            </div>
        </div>
    </div>

    <!-- City / State row -->
    <div class="row-section">
        <div class="form-group half">
            <label>City</label>
            <input type="text" placeholder="City" />
        </div>

        <div class="form-group half">
            <label>State</label>
            <input type="text" placeholder="State" />
        </div>
    </div>

</div>
